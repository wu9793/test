<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github 練習</title>
    <style>
        * {
            background-color: grey;
            color: white;
            text-align: center;
        }

        table {
            border: 1px solid red;
            padding: 20px;
        }

        td {
            border: 1px solid yellow;
            padding: 5px 20px;
        }
    </style>
</head>

<body>
    <h1>練習</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>甲</td>
            <td>乙</td>
        </tr>
    </table>



</body>

</html>
